<body>
<canvas id="webgpu-canvas"></canvas>
<script type="module">
import { checkSupport, addDescription, loadImageBitmaps, createCube, xformMatrix } from "./utils/utils.js";
const { mat4, vec3 } = glMatrix;

checkSupport();
addDescription(
    "Picking",
    "Rendering to an offscreen texture, copying texture data to a buffer for a mapped read, interactions.",
    "pick.html"
);

(async () => {
    //////////////////////////////////////////
    // Set up WebGPU adapter, load
    // texture image
    //////////////////////////////////////////

    const [adapter, [image]] = await Promise.all([
        navigator.gpu.requestAdapter(),
        loadImageBitmaps(["img/webgpu.png"])
    ]);

    const presentationFormat = navigator.gpu.getPreferredCanvasFormat();

    ////////////////////////////////////
    // Set up device and canvas context
    ////////////////////////////////////

    const device = await adapter.requestDevice();
    
    const canvas = document.getElementById("webgpu-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const context = canvas.getContext("webgpu");
    context.configure({
        device,
        format: presentationFormat
    });
    
    ////////////////////////////////////////
    // Create vertex buffers and load data
    ////////////////////////////////////////

    const cubeData = createCube();
    const numVertices = cubeData.positions.length / 3;

    const positionBuffer = device.createBuffer({
        size: cubeData.positions.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST
    });
    const normalBuffer = device.createBuffer({
        size: cubeData.normals.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST
    });
    const uvBuffer = device.createBuffer({
        size: cubeData.uvs.byteLength,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(positionBuffer, 0, cubeData.positions);
    device.queue.writeBuffer(normalBuffer, 0, cubeData.normals);
    device.queue.writeBuffer(uvBuffer, 0, cubeData.uvs);

     /////////////////////////////////////////
    // Create texture, sampler and load data
    /////////////////////////////////////////

    const pickTexture = device.createTexture({
        size: [canvas.width, canvas.height],
        format: "rgba8unorm",
        usage: GPUTextureUsage.COPY_SRC | GPUTextureUsage.RENDER_ATTACHMENT
    });

    const pickBuffer = device.createBuffer({
        size: 4,
        usage:GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ
    });

    const sampler = device.createSampler({
        minFilter: "linear",
        magFilter: "linear"
    });

    const texture = device.createTexture({
        size: [image.width, image.height],
        format: "rgba8unorm",
        usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_DST | GPUTextureUsage.RENDER_ATTACHMENT
    });

    device.queue.copyExternalImageToTexture(
        { source: image, flipY: true },
        { texture },
        {
            width: image.width,
            height: image.height
        }
    );

    // UNIFORMS
    let projMatrix = mat4.create();
    mat4.perspective(projMatrix, Math.PI / 2, canvas.width / canvas.height, 0.1, 2.0);

    let viewMatrix = mat4.create();
    let eyePosition = vec3.fromValues(1, 1, 1);
    mat4.lookAt(viewMatrix, eyePosition, vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));

    let viewProjectionMatrix = mat4.create();
    mat4.multiply(viewProjectionMatrix, projMatrix, viewMatrix);

    let lightPosition = vec3.fromValues(1, 1, 0.5);  

    let highlightColor = new Float32Array([1.5, 1.5, 0.5, 1.0]);
    let unhighlightColor = new Float32Array([1.0, 1.0, 1.0, 1.0]);

     ////////////////////////////
    // Create uniform buffers
    ////////////////////////////

    const pickShaderModule = device.createShaderModule({
        label: 'pick shader',
        code: `

        struct PickUniforms {
            mvpMatrix: mat4x4f ,
            pickColor: vec4f 
        };

        @group(0) @binding(0) var<uniform> pickUniforms: PickUniforms;

        @vertex
        fn vs(@location(0) position: vec4f) -> @builtin(position) vec4f {
            return pickUniforms.mvpMatrix * position;
        }

        @fragment
        fn fs() -> @location(0) vec4f {
           return pickUniforms.pickColor;
        }
    `
    });

    const pickPipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
            module: pickShaderModule,
            entryPoint: "vs",
            buffers: [
                {
                    arrayStride: 12,
                    attributes: [{
                        shaderLocation: 0,
                        format: "float32x3",
                        offset: 0
                    }]
                }
            ]
        },
        fragment: {
            module: pickShaderModule,
            entryPoint: "fs",
            targets: [{
                format: "rgba8unorm"
            }]
        },
        primitive: {
            topology: "triangle-list",
        },
        depthStencil: {
            format: "depth24plus",
            depthWriteEnabled: true,
            depthCompare: "less"
        }
    });

     ////////////////////////////
    // Create uniform buffers
    ////////////////////////////

    const scenUniformBuffer = device.createBuffer({
        size: 96,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(scenUniformBuffer, 0, viewProjectionMatrix);
    device.queue.writeBuffer(scenUniformBuffer, 64, eyePosition);
    device.queue.writeBuffer(scenUniformBuffer, 80, lightPosition);


    ////////////////////////////////
    // Create draw render pipeline
    ////////////////////////////////

    const drawShaderModule = device.createShaderModule({
        code: `

            struct SceneUniforms {
                viewProjectionMatrix: mat4x4f,
                eyePosition: vec4f,
                lightPosition: vec4f
            };

            struct ObjectUniforms {
                worldMatrix: mat4x4f,
                highlightColor: vec4f
            };

            struct VSOut{
                @builtin(position) clipPosition: vec4f,
                @location(0) worldPosition: vec3f,
                @location(1) normal: vec3f,
                @location(2) uv: vec2f,
            };

            @group(0) @binding(0) var<uniform> sceneUniforms: SceneUniforms;
            @group(0) @binding(1) var<uniform> objectUniforms: ObjectUniforms;

            @vertex
            fn vs(
                @location(0) position: vec4f,
                @location(1) normal: vec3f,
                @location(2) uv: vec2f,
            ) -> VSOut {
                let worldPosition: vec4f = objectUniforms.worldMatrix * position;

                var vsOut: VSOut;
                vsOut.clipPosition = sceneUniforms.viewProjectionMatrix * worldPosition;
                vsOut.worldPosition = worldPosition.xyz;
                vsOut.normal = (objectUniforms.worldMatrix * vec4f(normal, 0.0)).xyz;
                vsOut.uv = uv;

                return vsOut;
            }

            

            @group(0) @binding(2) var textureSampler: sampler;
            @group(0) @binding(3) var textureData: texture_2d<f32>;

            @fragment
            fn fs(fsIn: VSOut) -> @location(0) vec4f {
                let surfaceColor: vec3f = textureSample(textureData, textureSampler, fsIn.uv).rgb;

                let normal: vec3f = normalize(fsIn.normal);
                let eyeVec: vec3f = normalize(sceneUniforms.eyePosition.xyz - fsIn.worldPosition);
                let incidentVec: vec3f = normalize(fsIn.worldPosition - sceneUniforms.lightPosition.xyz);
                let lightVec: vec3f = -incidentVec;
                let diffuse: f32 = max(dot(lightVec, normal), 0.0);
                let highlight: f32 = pow(max(dot(eyeVec, reflect(incidentVec, normal)), 0.0), 100.0);
                let ambient: f32 = 0.1;
                return vec4f(objectUniforms.highlightColor.rgb * surfaceColor * (diffuse + highlight + ambient), 1.0);
            }

        `
    });

    ////////////////////////////////
    // Create draw render pipeline
    ////////////////////////////////

    const drawPipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
            module: drawShaderModule,
            entryPoint: "vs",
            buffers: [
                {
                    arrayStride: 12,
                    attributes: [{
                        shaderLocation: 0,
                        format: "float32x3",
                        offset: 0
                    }]
                },
                {
                    arrayStride: 12,
                    attributes: [{
                        shaderLocation: 1,
                        format: "float32x3",
                        offset: 0
                    }]
                },
                {
                    arrayStride: 8,
                    attributes: [{
                        shaderLocation: 2,
                        format: "float32x2",
                        offset: 0
                    }]
                }
            ]
        },
        fragment: {
            module: drawShaderModule,
            entryPoint: "fs",
            targets: [{
                format: presentationFormat
            }]
        },
        primitive: {
            topology: "triangle-list",
        },
        depthStencil: {
            format: "depth24plus",
            depthWriteEnabled: true,
            depthCompare: "less"
        }
    });

    const box1PickUniformBuffer = device.createBuffer({
        size: 80,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(box1PickUniformBuffer, 64, new Float32Array([1.0, 0.0, 0.0, 1.0]));

    const box1PickBindGroup = device.createBindGroup({
        layout: pickPipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: box1PickUniformBuffer
                }
            },
        ]
    });


    const box1DrawUniformBuffer = device.createBuffer({
        size: 80,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(box1DrawUniformBuffer, 64, unhighlightColor);

    const box1DrawBindGroup = device.createBindGroup({
        layout: drawPipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: scenUniformBuffer
                }
            },
            {
                binding: 1,
                resource: {
                    buffer: box1DrawUniformBuffer
                }
            },
            {
                binding: 2,
                resource: sampler
            },
            {
                binding: 3,
                resource: texture.createView()
            }

        ]
    });

    const box2PickUniformBuffer = device.createBuffer({
        size: 80,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(box2PickUniformBuffer, 64, new Float32Array([0.0, 1.0, 0.0, 1.0]));

    const box2PickBindGroup = device.createBindGroup({
        layout: pickPipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: box2PickUniformBuffer
                }
            },
        ]
    });

    const box2DrawUniformBuffer = device.createBuffer({
        size: 80,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(box2DrawUniformBuffer, 64, unhighlightColor);

    const box2DrawBindGroup = device.createBindGroup({
        layout: drawPipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: scenUniformBuffer
                }
            },
            {
                binding: 1,
                resource: {
                    buffer: box2DrawUniformBuffer
                }
            },
            {
                binding: 2,
                resource: sampler
            },
            {
                binding: 3,
                resource: texture.createView()
            }

        ]
    });

    const box3PickUniformBuffer = device.createBuffer({
        size: 80,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(box3PickUniformBuffer, 64, new Float32Array([0.0, 1.0, 0.0, 1.0]));

    const box3PickBindGroup = device.createBindGroup({
        layout: pickPipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: box3PickUniformBuffer
                }
            },
        ]
    });

    const box3DrawUniformBuffer = device.createBuffer({
        size: 80,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    const box3DrawBindGroup = device.createBindGroup({
        layout: drawPipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: scenUniformBuffer
                }
            },
            {
                binding: 1,
                resource: {
                    buffer: box3DrawUniformBuffer
                }
            },
            {
                binding: 2,
                resource: sampler
            },
            {
                binding: 3,
                resource: texture.createView()
            }

        ]
    });


    // OBJECT DESCRIPTIONS
    const boxes = [
        {
            translate: [0, 0, 0],
            rotate: [0, 0, 0],
            scale: [1, 1, 1],
            mvpMatrix: mat4.create(),
            modelMatrix: mat4.create(),
            pickUniformBuffer: box1PickUniformBuffer,
            pickBindGroup: box1PickBindGroup,
            drawUniformBuffer: box1DrawUniformBuffer,
            drawBindGroup: box1DrawBindGroup
        },
        {
            translate: [0.8, 0.8, 0.4],
            rotate: [0, 0, Math.PI / 6],
            scale: [0.1, 0.1, 0.1],
            mvpMatrix: mat4.create(),
            modelMatrix: mat4.create(),
            pickUniformBuffer: box2PickUniformBuffer,
            pickBindGroup: box2PickBindGroup,
            drawUniformBuffer: box2DrawUniformBuffer,
            drawBindGroup: box2DrawBindGroup
        }
    ];

    ///////////////////////////
    // Render pass description
    ///////////////////////////
    
    const depthTexture = device.createTexture({
        size: [canvas.width, canvas.height],
        format: "depth24plus",
        usage:  GPUTextureUsage.RENDER_ATTACHMENT
    });

    const pickRenderPassDescription = {
        colorAttachments: [{
            view: pickTexture.createView(),
            loadOp: 'clear',
            storeOp: 'store',
            clearValue: [0, 0, 0, 0]
        }],
        depthStencilAttachment: {
            view: depthTexture.createView(),
            depthClearValue: 1,
            depthLoadOp: 'clear',
            depthStoreOp: "store"
        }
    };

    const drawRenderPassDescription = {
        colorAttachments: [{
            view: context.getCurrentTexture().createView(),
            loadOp: 'clear',
            storeOp: 'store',
            clearValue: [0, 0, 0, 1]
        }],
        depthStencilAttachment: {
            view: depthTexture.createView(),
            depthClearValue: 1,
            depthLoadOp: 'clear',
            depthStoreOp: "store"
        }
    };

    // MOUSE HANDLER FOR PICKING
    let mouseX = 0;
    let mouseY = 0;
    let picked = false;

    window.addEventListener("mouseup", function(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
        picked = true;
    });
        

    function draw() {
        for (const box of boxes) {
            box.rotate[0] += 0.005;
            box.rotate[1] += 0.01;

            xformMatrix(box.modelMatrix, box.translate, box.rotate, box.scale);
            mat4.multiply(box.mvpMatrix, viewProjectionMatrix, box.modelMatrix);
            
            device.queue.writeBuffer(box.pickUniformBuffer, 0, box.mvpMatrix);
            device.queue.writeBuffer(box.drawUniformBuffer, 0, box.modelMatrix);
        }

        if (picked) {
            const commandEncoder = device.createCommandEncoder();
            const pickPass = commandEncoder.beginRenderPass(pickRenderPassDescription);

            pickPass.setPipeline(pickPipeline);

            // First argument here refers to array index
            // in pipeline vertexState.vertexBuffers
            pickPass.setVertexBuffer(0, positionBuffer);

            for (const box of boxes) {
                pickPass.setBindGroup(0, box.pickBindGroup);
                pickPass.draw(numVertices, 1);           
            }

            pickPass.end();
            
            const textureRowBytes = canvas.width * 4;
            const bytesPerRow = textureRowBytes + (256 - textureRowBytes % 256);
            commandEncoder.copyTextureToBuffer(
                { 
                    texture: pickTexture,
                    origin: [mouseX, mouseY]
                },
                { 
                    buffer: pickBuffer
                },
                [1, 1]
            );

            device.queue.submit([commandEncoder.finish()]);

            pickBuffer.mapAsync(GPUMapMode.READ).then(() => {
                const pickedColor = new Uint8Array(pickBuffer.getMappedRange());
                if (pickedColor[0] === 255) {
                    device.queue.writeBuffer(boxes[0].drawUniformBuffer, 64, highlightColor)
                } else {
                    device.queue.writeBuffer(boxes[0].drawUniformBuffer, 64, unhighlightColor)
                }

                if (pickedColor[1] === 255) {
                    device.queue.writeBuffer(boxes[1].drawUniformBuffer, 64, highlightColor)
                } else {
                    device.queue.writeBuffer(boxes[1].drawUniformBuffer, 64, unhighlightColor)
                }

                pickBuffer.unmap();
            })
            
            // // DRAW TO PICKING BUFFER
            // app.drawFramebuffer(pickingBuffer).clear();

            // for (let i = 0, len = boxes.length; i < len; ++i) {
            //     boxes[i].pickingDrawCall.draw();
            // }

            // app.defaultDrawFramebuffer()
            // .readFramebuffer(pickingBuffer)
            // .readPixel(mouseX, canvas.height - mouseY, pickedColor);
            
            // if (pickedColor[0] === 255) {
            //     boxes[0].objectUniforms.set(2, highlightColor);
            // } else {
            //     boxes[0].objectUniforms.set(2, unhighlightColor);
            // }

            // if (pickedColor[1] === 255) {
            //     boxes[1].objectUniforms.set(2, highlightColor);
            // } else {
            //     boxes[1].objectUniforms.set(2, unhighlightColor);
            // }

            picked = false;
        }

        // MAIN DRAW
        drawRenderPassDescription.colorAttachments[0].view = context.getCurrentTexture().createView();

        const commandEncoder = device.createCommandEncoder();
        const renderPass = commandEncoder.beginRenderPass(drawRenderPassDescription);

        renderPass.setPipeline(drawPipeline);

        // First argument here refers to array index
        // in pipeline vertexState.vertexBuffers
        renderPass.setVertexBuffer(0, positionBuffer);
        renderPass.setVertexBuffer(1, normalBuffer);
        renderPass.setVertexBuffer(2, uvBuffer);

        for (const box of boxes) {
            renderPass.setBindGroup(0, box.drawBindGroup);
            renderPass.draw(numVertices, 1);           
        }

        renderPass.end();
        

        device.queue.submit([commandEncoder.finish()]);

        requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
        
})();
</script>
</body>
</html>
