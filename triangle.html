<body>
<canvas id="webgpu-canvas"></canvas>
<script>
utils.checkSupport();
utils.addDescription(
    "Triangle",
    "Creating mapped buffers, loading vertex data, and drawing a triangle.",
    "triangle.html"
);

(async () => {
    //////////////////////////////////////////
    // Set up WebGPU adapter and load glslang
    // to compile GLSL to SPIR-V
    //////////////////////////////////////////

    const [adapter, glslang] = await Promise.all([
        navigator.gpu.requestAdapter(),
        import("https://unpkg.com/@webgpu/glslang@0.0.7/web/glslang.js").then(m => m.default())
    ]);

    ////////////////////////////////////
    // Set up device and canvas context
    ////////////////////////////////////

    const device = await adapter.requestDevice();
    
    const canvas = document.getElementById("webgpu-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const context = canvas.getContext("webgpu");
    const presentationFormat = context.getPreferredFormat(adapter);
    context.configure({
        device,
        format: presentationFormat
    });

    ////////////////////////////////////////
    // Create vertex buffers and load data
    ////////////////////////////////////////

    const positionBuffer = device.createBuffer({
        size: 24,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true
    });
    new Float32Array(positionBuffer.getMappedRange()).set([
        -0.5, -0.5,
        0.5, -0.5,
        0.0, 0.5
    ]);
    positionBuffer.unmap();

    const colorBuffer = device.createBuffer({
        size: 12,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true
    });
    new Uint8Array(colorBuffer.getMappedRange()).set([
        255, 0, 0, 255,
        0, 255, 0, 255,
        0, 0, 255, 255
    ]);
    colorBuffer.unmap();

    ///////////////////////////
    // Create render pipeline
    ///////////////////////////

    const vs = `
    #version 450

    layout(location=0) in vec4 position;
    layout(location=1) in vec4 color;

    layout(location=0) out vec4 vColor;
    
    void main() {
        vColor = color;
        gl_Position = position;
    } 
    `.trim();

    const fs = `
    #version 450
    
    layout(location=0) in vec4 vColor;

    layout(location=0) out vec4 fragColor;

    void main() {
        fragColor = vColor;
    } 
    `.trim();

    const pipeline = device.createRenderPipeline({
        vertex: {
            module: device.createShaderModule({
                code: glslang.compileGLSL(vs, "vertex")
            }),
            entryPoint: "main",
            buffers: [
                {
                    arrayStride: 8,
                    attributes: [{
                        shaderLocation: 0,
                        format: "float32x2",
                        offset: 0
                    }]
                },
                {
                    arrayStride: 4,
                    attributes: [{
                        shaderLocation: 1,
                        format: "unorm8x4",
                        offset: 0
                    }]
                }
            ]
        },
        fragment: {
            module: device.createShaderModule({
                code: glslang.compileGLSL(fs, "fragment")
            }),
            entryPoint: "main",
            targets: [{
                format: presentationFormat
            }]
        },
        primitive: {
            topology: "triangle-list"
        }
    });

    ////////////////////////////////////
    // Create and submit command buffer
    ////////////////////////////////////

    const commandEncoder = device.createCommandEncoder();
    const textureView = context.getCurrentTexture().createView();

    const renderPass = commandEncoder.beginRenderPass({
        colorAttachments: [{
            view: textureView,
            loadValue: [0, 0, 0, 1]
        }]
    });
    renderPass.setPipeline(pipeline);

    // First argument here refers to array index
    // in pipeline vertexState.vertexBuffers
    renderPass.setVertexBuffer(0, positionBuffer);
    renderPass.setVertexBuffer(1, colorBuffer);
    
    renderPass.draw(3, 1, 0, 0);
    renderPass.endPass();

    device.queue.submit([commandEncoder.finish()]);
})();
</script>
</body>
</html>
