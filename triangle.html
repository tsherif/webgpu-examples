<body>
<canvas id="webgpu-canvas"></canvas>
<script>
utils.checkSupport();
utils.addDescription(
    "Triangle",
    "Loading vertex data and drawing a triangle.",
    "triangle.html"
);

(async () => {
    //////////////////////////////////////////
    // Set up WebGPU adapter and load glslang
    // to compile GLSL to SPIR-V
    //////////////////////////////////////////

    const adapter = await navigator.gpu.requestAdapter();
    const presentationFormat = navigator.gpu.getPreferredCanvasFormat();

    ////////////////////////////////////
    // Set up device and canvas context
    ////////////////////////////////////

    const device = await adapter.requestDevice();
    
    const canvas = document.getElementById("webgpu-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const context = canvas.getContext("webgpu");
    context.configure({
        device,
        format: presentationFormat
    });

    ////////////////////////////////////////
    // Create vertex buffers and load data
    ////////////////////////////////////////

    const positionBuffer = device.createBuffer({
        size: 24,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST
    });
    device.queue.writeBuffer(positionBuffer, 0, new Float32Array([
        -0.5, -0.5,
        0.5, -0.5,
        0.0, 0.5
    ]));

    const colorBuffer = device.createBuffer({
        size: 12,
        usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST
    });
    device.queue.writeBuffer(colorBuffer, 0, new Uint8Array([
        255, 0, 0, 255,
        0, 255, 0, 255,
        0, 0, 255, 255
    ]));

    ////////////////////////////////////////
    // Create shader module with both 
    // vertex and fragment shaders.
    ////////////////////////////////////////

    const triangleShaderModule = device.createShaderModule({
        code: `
            // Return for vertex shader includes
            // clip position and color passed on 
            // to fragment shader.
            struct VSOut {
                @builtin(position) position: vec4f,
                @location(0) color: vec4f
            };

            @vertex
            fn vs(
                @location(0) position : vec4f,
                @location(1) color: vec4f
            ) -> VSOut {
                var vsOut: VSOut;
                vsOut.position = position;
                vsOut.color = color;

                return vsOut;
            }

            // Input to fragment shader is color from
            // VSOut struct (matched by location).
            @fragment
            fn fs(
                @location(0) color: vec4f
            ) -> @location(0) vec4f {
                return color;
            }
        `
    });

    ///////////////////////////
    // Create render pipeline
    ///////////////////////////

    const pipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: {
            module: triangleShaderModule,
            entryPoint: "vs",
            buffers: [
                {
                    arrayStride: 8,
                    attributes: [{
                        shaderLocation: 0,
                        format: "float32x2",
                        offset: 0
                    }]
                },
                {
                    arrayStride: 4,
                    attributes: [{
                        shaderLocation: 1,
                        format: "unorm8x4",
                        offset: 0
                    }]
                }
            ]
        },
        fragment: {
            module: triangleShaderModule,
            entryPoint: "fs",
            targets: [{
                format: presentationFormat
            }]
        },
        primitive: {
            topology: "triangle-list"
        }
    });

    ////////////////////////////////////
    // Create and submit command buffer
    // with 1 render pass.
    ////////////////////////////////////

    const commandEncoder = device.createCommandEncoder();
    const renderPass = commandEncoder.beginRenderPass({
        colorAttachments: [{
            view: context.getCurrentTexture().createView(),
            loadOp: 'clear',
            storeOp: 'store',
            clearValue: [0, 0, 0, 1]
        }]
    });
    renderPass.setPipeline(pipeline);

    // First argument here refers to array index
    // in pipeline vertexState.vertexBuffers
    renderPass.setVertexBuffer(0, positionBuffer);
    renderPass.setVertexBuffer(1, colorBuffer);
    
    // Draw 3 vertices.
    renderPass.draw(3);

    renderPass.end();

    device.queue.submit([commandEncoder.finish()]);
})();
</script>
</body>
</html>
